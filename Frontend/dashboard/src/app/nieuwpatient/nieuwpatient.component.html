<div class="container mt-3 mb-3">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Nieuwe patient
        <a class="btn btn-outline-danger float-right" routerLink="/gegevens" on><i class="fas fa-times"></i></a>
      </h1>
        <div class="accordion" id="accordionExample">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Algemeen
                </button>
              </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                  <div class="form-group">
                      <label for="id">Person ID</label>
                      <input ngDefaultControl [(ngModel)]="this.PersoonId" type="text" class="form-control" id="id" placeholder="1234567890">
                  </div>
                  <label for="adres">Profielfoto</label>
                  <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="foto">
                    <label class="custom-file-label" for="foto" data-browse="Foto kiezen">Voeg de foto toe</label>
                  </div>
                  <div class="form-group">
                    <label for="fotourl">Foto Url (voor testen)</label>
                    <input ngDefaultControl [(ngModel)]="this.fotourl" type="text" class="form-control " id="fotourl" value="http://unsplash.it/100/100">
                  </div>
                  <div class="form-group">
                    <label for="naam">Volledige naam</label>
                    <input [(ngModel)]="this.naam" type="text" class="form-control" id="naam" placeholder="Frederik de Jonge">
                  </div>
                  <div class="form-group">
                    <label for="adres">Adres</label>
                    <input [(ngModel)]="this.adres" type="text" class="form-control" id="adres" placeholder="Straatnaam 10 0000AB Stad">
                  </div>
                  <div class="form-group">
                    <label for="geboortedatum">Geboortedatum</label>
                    <input [(ngModel)]="this.geboortedatum" type="string" class="form-control" id="geboortedatum" placeholder="1988-11-30">
                  </div>
                  <div class="form-group">
                    <label for="telefoon">Telefoonnummer</label>
                    <input [(ngModel)]="this.telefoon" type="tel" class="form-control" id="telefoon" placeholder="+31600000000">
                  </div>
                  <div class="form-group">
                    <label for="verzekering">Verzekeringsgegevens</label>
                    <input [(ngModel)]="this.verzekeringsgegevens" type="text" class="form-control" id="verzekering" placeholder="VGZ">
                  </div>
                  <div class="form-group">
                    <label for="beschrijving">Probleem</label>
                    <textarea  [(ngModel)]="this.probleem" class="form-control" id="beschrijving" rows="3" placeholder="Deze patient kan niet goed dealen met harde geluiden."></textarea>
                  </div>
              </div>
            </div>
          </div>
