<div class="container mt-4">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Zoeken naar patiënten..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table" *ngIf="this.personService.patients">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Naam</th>
                        <th scope="col">Geboortedatum</th>
                        <th scope="col">Telefoon</th>
                        <th scope="col" class="editrow"></th>
                    </tr>
                </thead>
                <!-- <ng-container *ngFor="let patient in this.personService.patients"> -->
                <tbody>
                    <tr *ngFor="let patient of this.personService.patients">
                        <th>{{patient.PersoonId}}</th>
                        <td>{{patient.naam}}</td>
                        <td>{{patient.geboortedatum}}</td>
                        <td>{{patient.telefoon}}</td>
                        <td>
                            <a routerLink='/medicijnen/{{patient.PersoonId}}' class="btn btn-primary btn-sm mr-1 mb-1" data-toggle="tooltip" data-placement="top" title="Bekijk/wijzig medicijnen"><i class="fas fa-prescription-bottle-alt"></i></a><a routerLink="/gegevens/{{patient.PersoonId}}" class="btn btn-primary btn-sm mb-1"
                                data-toggle="tooltip" data-placement="top" title="Bekijk/wijzig details patiënt"><i class="fas fa-edit"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" routerLink="#" tabindex="-1" aria-disabled="true">Vorige</a>
            </li>
            <li class="page-item"><a class="page-link" routerLink="">1</a></li>
            <li class="page-item"><a class="page-link" routerLink="">2</a></li>
            <li class="page-item"><a class="page-link" routerLink="">3</a></li>
            <li class="page-item">
                <a class="page-link" routerLink="#">Volgende</a>
            </li>
        </ul>
    </nav>
</div>
