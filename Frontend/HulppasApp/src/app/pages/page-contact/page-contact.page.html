<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="page-qr-code"></ion-back-button>
        </ion-buttons>
        <ion-title>contact</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" *ngIf="this.personService.person">
    <h1 class="title" id="vertrouwenspersoon">Vertrouwens persoon</h1>
    <ion-card *ngFor="let person of this.personService.person.vertrouwenspersonen">
        <ion-card-header>
            <ion-card-title>{{person.naam}}</ion-card-title>
            <ion-card-subtitle>Vertrouwens persoon</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <h3 *ngIf="this.loginService.check">{{person.adres}}</h3>
            <br>
            <p></p>
            <ion-button href={{this.tel}}+{{person.telefoonnummer}}>
                <ion-icon name="call" slot="end"></ion-icon>Bel
            </ion-button>
        </ion-card-content>
    </ion-card>

    <h1 class="title" id="huisarts">Huisarts</h1>

    <ion-card *ngFor="let huisarts of this.personService.Huisarts">
        <ion-card-header>
            <ion-card-title>{{huisarts.naam}}</ion-card-title>
            <ion-card-subtitle>Doktor</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <h3>{{huisarts.polieadres}}</h3>
            <br>
            <p>{{huisarts.info}}</p>

            <ion-button href={{this.tel}}+{{huisarts.telefoonnummer}}>
                <ion-icon name="call" slot="start"></ion-icon>Bel
            </ion-button>

            <ion-button href={{this.tel}}+{{huisarts.spoedlijn}}>
                <ion-icon name="call" slot="start"></ion-icon>Spoedlijn
            </ion-button>
        </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="ScrollTo('huisarts')">
            <ion-icon name="medkit"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
