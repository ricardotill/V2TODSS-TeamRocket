<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="page-qr-code"></ion-back-button>
        </ion-buttons>
        <ion-title>contact</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [scrollEvents]="true">

    <!-- Hier staan de vertrouwenspersonen die bij een verward persoon horen. -->
    <div *ngIf="this.personService.vertrouwenspersonen">
        <h1 class="title" id="vertrouwenspersoon">Vertrouwens persoon</h1>
        <ion-card *ngFor="let vertrouwenspersoon of this.personService.vertrouwenspersonen">
            <ion-card-header>
                <ion-card-title>{{vertrouwenspersoon.naam}}</ion-card-title>
                <ion-card-subtitle><strong>Relatie: </strong>{{vertrouwenspersoon.relatie}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <h3 *ngIf="this.loginService.check">{{vertrouwenspersoon.adres}}</h3>
                <br>
                <p></p>
                <ion-button href={{this.tel}}+{{vertrouwenspersoon.telefoonnummer}}>
                    <ion-icon name="call" slot="end"></ion-icon>Bel
                </ion-button>
            </ion-card-content>
        </ion-card>
    </div>

    <!-- Hier staat de doktor die bij een verward persoon hoort. -->
    <div *ngIf="this.personService.huisarts">
        <h1 class="title" id="huisarts">Huisarts</h1>
        <ion-card>
            <ion-card-header>
                <ion-card-title>{{this.personService.huisarts[1]}}</ion-card-title>
                <ion-card-subtitle>Doktor</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <h3>{{this.personService.huisarts[2]}}</h3>
                <br>
                <p>{{this.personService.huisarts[3]}}</p>

                <ion-button href="{{this.tel}}+{{this.personService.huisarts[4]}}">
                    <ion-icon name="call" slot="start"></ion-icon>Bel
                </ion-button>

                <ion-button href={{this.tel}}+{{this.personService.huisarts[5]}}>
                    <ion-icon name="call" slot="start"></ion-icon>Spoedlijn
                </ion-button>
            </ion-card-content>
        </ion-card>
    </div>

    <!-- Met deze knop scrol je snel naar de doktor, hiermee hoef je niet zelf langs alle vertrouwenspersonen te scrollen -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="ScrollTo('huisarts')">
            <ion-icon name="medkit"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
